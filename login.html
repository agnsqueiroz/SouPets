<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Seu Site</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!-- Menu de Navegação -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="images/logo.webp" alt="Logo da loja">
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="pets.html">Pets</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="#" class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></a></li>
        <li><a href="#" class="favorite-icon"><i class="fa-solid fa-heart"></i></a></li>
        <li><a href="#" class="cart-icon"><i class="fas fa-shopping-bag"></i></a></li>
        <li><a href="login.html" class="active">Login/Cadastrar</a></li>
      </ul>

      <div class="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>
  </nav>

  <!-- Sistema de Login -->
  <section class="login-section">
    <div class="login-container">
      <h2>Entrar</h2>
      <form action="#" method="post" class="login-form">
        <div class="input-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" name="email" placeholder="E-mail" required>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="password" placeholder="Senha" required>
        </div>

        <button type="submit" class="btn-login">Entrar</button>

        <p class="signup-text">
          Não tem uma conta? <a href="#">Cadastre-se</a>
        </p>
      </form>
    </div>
  </section>
</body>
</html>
